<!DOCTYPE html>
<head>
  <title>Bouncing Band</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="./media/2d/favicon.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&amp;display=swap" rel="stylesheet">
  <meta name="description" content="Portable Random Orchestra">
  <link rel="canonical" href="https://bouncing.band/">
  <meta property="og:locale" content="en_GB">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Bouncing Band">
  <meta property="og:description" content="Portable Random Orchestra">
  <meta property="og:url" content="https://bouncing.band/">
  <meta property="og:site_name" content="Bouncing Band">
  <meta property="og:image" content="https://bouncing.band/og1.png">
  <meta property="og:image:secure_url" content="https://bouncing.band/og1.png">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="683">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:description" content="Portable Random Orchestra">
  <meta name="twitter:title" content="Bouncing Band">
  <meta name="twitter:site" content="@oiostudio">
  <meta name="twitter:image" content="https://bouncing.band/og1.png">
  <meta name="twitter:creator" content="@oiostudio">
  <script defer data-domain="bouncing.band" src="https://plausible.io/js/plausible.js"> </script>
</head>
<body>
  <div id="splash">   
    <div class="loader">       
      <h2>loading </h2>
      <h2>...</h2>
    </div>
    <div class="hidden cool-stuff">
      <div class="banner">
        <h2>WebXR not supported on this device. Try reloading the page from a recent Android phone.</h2>
      </div>
      <div class="title">
        <h1>bouncing band</h1>
      </div>
      <div class="sub">
        <p>
           a WebXR experiment by <a href="https://oio.studio" target="_blank">oio</a></p>
        <p> <a href="https://experiments.withgoogle.com/bouncing-band" target="_blank">about</a> / <a href="https://github.com/oio/bouncing-band" target="_blank">source code</a></p>
      </div>
      <div class="arrows"><img src="./media/2d/UI/arrows.png" alt="arrows"></div>
    </div>
  </div>
  <div class="hidden" id="overlay">     
    <div class="hints"><img class="scan" src="./media/2d/gif/scan.gif" alt="scan">
      <div class="copy"> 
        <p>scan the floors and surfaces around you</p>
      </div>
    </div>
    <div class="subhint hidden"><img class="tap" src="/media/2d/gif/tap.gif" alt="tap">
      <p>now tap to drop!</p>
    </div>
    <div class="gifcontainer">       </div>
    <nav class="hidden">
      <button class="but undo"><img src="./media/2d/UI/undo.png" alt="undo"></button>
      <button class="but bomb"><img src="./media/2d/UI/bomb.png" alt="bomb"></button>
    </nav>
    <div class="bottom hidden">
      <button class="but prev">  <img src="./media/2d/UI/arrow.png" alt="arrow"></button>
      <div class="status"><img class="icon" src="./media/2d/icons/pong.png" alt="ico"></div>
      <button class="but next"><img src="./media/2d/UI/arrow.png" alt="arrow"></button>
    </div>
  </div>
  <script src="./bounce.js"></script>
  <script src="https://launchar.app/sdk/v1?key=c7u2LDvixlUL8JsUYoBzxV6FF7jUHsq5&redirect=true"></script>
</body>
